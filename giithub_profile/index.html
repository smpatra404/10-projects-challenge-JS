<html lang="en">
  <head>

    <title>GitHub Profile</title>
    <link rel="stylesheet" href="./src/style.css" />

  <body>

          type="text"

      <div class="profile-container">
        <img src="" alt="profile-pic" srcset="" />

          <ul>
            <li>1. Public</li>
            <li>2. Private</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
