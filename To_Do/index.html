<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="./src/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- heading of task app -->
      <div class="header">
        <h2>Task's &ThinSpace;Tracker</h2>
      </div>
      <!-- contains all the tasks in card format -->
      <div class="body-container">
        <div class="body-header">
          <div class="body-heading">My Tasks</div>
          <div class="view-type">
            <div id="grid-view" class="view-btn">
              <i class="fa fa-th clicked" aria-hidden="true"></i>
            </div>
            <div id="row-view" class="view-btn">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="taskcards-container">
          <div class="todo-card">
            <i class="fa fa-trash" aria-hidden="true"></i>
            <h2>Heading</h2>
            <p>Count of to-dos</p>
          </div>
          <div class="todo-card">
            <i class="fa fa-trash" aria-hidden="true"></i>
            <h2>Heading</h2>
            <p>Count of to-dos</p>
          </div>
        </div>
      </div>
      <!-- icon for adding new task -->
      <i id="add-task-icon" class="fa fa-plus-circle" aria-hidden="true"></i>
      <!-- add new task button -->
      <div class="new-task">
        <div class="new-task-header">
          <i
            id="new-task-back"
            class="fa fa-chevron-left"
            aria-hidden="true"
          ></i>
          <h1>Create new Task</h1>
        </div>
        <div class="new-task-container">
          <label for="task-heading">Heading : </label>
          <input type="text" id="task-heading" />
          <label for="task-names">Task Names : </label>
          <div>
            <input type="text" id="task-names" />
            <i
              id="new-task-check"
              class="fa fa-check"
              aria-hidden="true"
              tabindex="0"
            ></i>
          </div>
        </div>
        <ul class="new-task-list"></ul>
        <div class="new-task-buttons">
          <button id="save-task" tabindex="0">Save</button>
          <button id="delete-task" tabindex="0">Delete</button>
        </div>
      </div>
      <!-- existing task viewer -->
      <div class="todo-viewer">
        <div class="viewer-header-container">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
          <div class="viewer-header">
            <h2>heading</h2>
            <p>Count of tasks</p>
          </div>
        </div>
        <div class="viewer-container">
          <h2>Yet to be done :</h2>
          <ul class="unfinished">
            <li>
              <input type="checkbox" />
              <div>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere
                amet
              </div>
              <i class="fa fa-trash" aria-hidden="true"></i>
            </li>
          </ul>
          <h2>Resolved :</h2>
          <ul class="finished">
            <li>
              <i class="fa fa-repeat" aria-hidden="true"></i>
              <div>Onion</div>
            </li>
          </ul>
        </div>
        <div class="input-task">
          <input type="text" id="inp-txt" />
          <button id="add-task" name="add-task">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
